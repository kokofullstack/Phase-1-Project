<!--Currency Converter with historical data lookup App-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Currency Converter with historical data lookup App</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Currency Converter</header>
      <form action="#">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <!-- -->
              <img src="https://flagsapi.com/US/shiny/64.png" alt="flag" />
              
              <select></select>
            </div>
          </div>
          <div class="icon"><i class="fas fa-exchange-alt"></i></div>
          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/GB/shiny/64.png" alt="flag" />
              <select></select>
            </div>
          </div>
        </div>
        <div class="exchange-rate">Getting exchange rate...</div>
        <button>Get Exchange Rate</button>
      </form>
      <div class="history"></div>
      <!--add currency Historical data lookup-->
      <div class="lookup">
        <h3>Currency Historical Data Lookup<h3>
        <label for="dateInput">Enter a Date:</label>
        <input type="date" id="dateInput" />
        <button id="lookupButton">Lookup</button>
        <button id="resetButton">Reset</button>
        <div id="resultContainer">
          <h4>Results</h4>
          <div id="result"></div>
        </div>
    </div>
    <script src="js/country-list.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
